<!DOCTYPE html>

<html lang="ru">

  <head>

      <title>to do list</title>

      <link rel="stylesheet" href="css/style.css">
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="Content-type" content="text/html;charset=UTF-8 /">
  </head>

  <body>
    <header>

    </header>

    <main>

    <div class="wrapper">
        <div class="header">
            <button class="header__logOut">Log out</button>
        </div>
        <div class="content">
            <div class="signUp">
                <div class="signUp__head">To Do List Auth</div>
                <input class="signUp__email" type="text" value="" placeholder="Email">

                <input class="signUp__name" type="text" value="" placeholder="Name">

                <input class="signUp__password" type="text" value="" placeholder="Password">
                    
                
                <button class="signUp__button">Sing Up</button>

                <div class="signUp__logIn">
                    <div class="signUp_logInText">Have an account?</div>
                    <button class="signUp__logInButton">Log in</button>
                </div>
            </div>
            <div class="logIn logIn-unactive">
                <div class="logIn__head">To Do List Auth</div>

                <input class="logIn__email" type="text" value="" placeholder="Email">

                <input class="logIn__password" type="text" value="" placeholder="Password">

                <button class="logIn__button">Log In</button>

                <div class="logIn__signUp">
                    <div class="logIn_SignUpText">Don't have an account?</div>
                    <button class="logIn__SignUpButton">Sing up</button>
                </div>
            </div>
        </div>
    </div>
    </main>


    <script type="module" src="js/firebase.js"></script>

    <script src="js/script.js" ></script>
  </body>

</html>
